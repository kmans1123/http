<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시간 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpeg" href="https://raw.githubusercontent.com/kmans1123/img/refs/heads/main/KakaoTalk_20250804_005639882.jpg" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8faff;
      text-align: center;
      padding: 20px;
    }
    input {
      width: 70px;
      padding: 8px;
      margin: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    select, .button {
      padding: 8px 15px;
      margin: 10px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .button {
      background-color: #dceaff;
    }
    .result {
      margin-top: 15px;
      color: red;
      font-size: 18px;
    }
    .back {
      display: block;
      margin-top: 20px;
      color: #555;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>시간 계산기</h2>

  <div>
    <label>계산 모드: </label>
    <select id="mode">
      <option value="add">더하기</option>
      <option value="subtract">빼기</option>
    </select>
  </div>

  <div>
    <h4>첫 번째 시간</h4>
    <input type="number" id="h1" placeholder="시">
    <input type="number" id="m1" placeholder="분">
    <input type="number" id="s1" placeholder="초">
  </div>

  <div>
    <h4>두 번째 시간</h4>
    <input type="number" id="h2" placeholder="시">
    <input type="number" id="m2" placeholder="분">
    <input type="number" id="s2" placeholder="초">
  </div>

  <button class="button" onclick="calcTime()">계산하기</button>
  <div class="result" id="timeResult"></div>

  <hr style="margin: 30px 0;">

  <div>
    <h4>일 → 시/분/초 단위 변환</h4>
    <input type="number" id="day" placeholder="일">
    <button class="button" onclick="convertDay()">변환</button>
    <div class="result" id="dayResult"></div>
  </div>

  <a class="back" href="index.html">⬅ 메인으로 돌아가기</a>

  <script src="time.js"></script>
</body>
</html>
