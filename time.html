<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>시간 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/jpeg" href="https://raw.githubusercontent.com/kmans1123/img/refs/heads/main/KakaoTalk_20250804_005639882.jpg" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8faff;
      text-align: center;
      padding: 20px;
    }
    input {
      width: 60px;
      padding: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 14px;
    }
    .time-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 12px;
      margin-bottom: 10px;
      background-color: #fff;
      padding: 8px;
      position: relative;
    }
    .time-label {
      font-weight: bold;
      font-size: 15px;
      margin-bottom: 5px;
    }
    .input-delete-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .input-grid {
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 5px;
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: #f88;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
    }
    select,
    .button {
      padding: 8px 15px;
      margin: 10px 5px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .button {
      background-color: #dceaff;
    }
    .result {
      margin-top: 15px;
      color: red;
      font-size: 18px;
    }
    .back {
      display: block;
      margin-top: 20px;
      color: #555;
      text-decoration: underline;
      cursor: pointer;
    }
    #timeInputs {
      max-height: 500px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>시간 계산기</h2>

  <div>
    <label>계산 모드: </label>
    <select id="mode">
      <option value="add">더하기</option>
      <option value="subtract">빼기</option>
    </select>
  </div>

  <div id="timeInputs"></div>

  <button class="button" onclick="addTimeRow()">시간 줄 추가</button>
  <button class="button" onclick="calcTime()">계산하기</button>
  <div class="result" id="timeResult"></div>

  <hr style="margin: 30px 0" />

  <div>
    <h4>단위 변환기 (일, 시, 분, 초 상호 변환)</h4>
    <input type="number" id="convertValue" placeholder="숫자 입력" />
    <select id="convertUnit">
      <option value="day">일</option>
      <option value="hour">시간</option>
      <option value="minute">분</option>
      <option value="second">초</option>
    </select>
    <button class="button" onclick="convertFlexible()">변환</button>
    <div class="result" id="convertResult"></div>
   </div>



  <a class="back" href="index.html">⬅ 메인으로 돌아가기</a>

  <script src="time.js"></script>
</body>
</html>
