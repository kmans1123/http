  <style>
    :root {
      --bg: #f6f7fb;

      --text: #1f2937;
      --muted: #6b7280;
      --accent: #6366f1;
      --border: #e5e7eb;

    body.dark {

      --muted: #94a3b8;
      --accent: #818cf8;

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      transition: background 0.3s, color 0.3s;
    }

    .card {
      background: var(--card);
      width: 100%;
      max-width: 640px;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      border: 1px solid var(--border);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    h1 { font-size: 1.4rem; margin: 0; }

    .toggle {
      cursor: pointer;
      font-size: 1.2rem;
      background: none;
      border: none;
      color: var(--text);
    }

    label { font-size: 0.85rem; color: var(--muted); }

    textarea {
      width: 100%;
      min-height: 120px;
      margin-top: 6px;
      margin-bottom: 14px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      font-size: 15px;
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }

    button.action {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      background: var(--accent);
      color: white;
      transition: transform 0.1s, opacity 0.1s;
    }

    button.action.secondary {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    button.copy {
      background: var(--muted);
      color: white;
      margin-top: 6px;
    }

    button.action:active,
    button.copy:active { transform: scale(0.97); }

    footer {
      text-align: center;
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 8px;
    }
  </style>
