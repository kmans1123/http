<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뭐 임마</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: white;
            font-size: 3em;
            font-weight: bold;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 5px 10px; /* 버튼 크기를 작게 조정 */
            font-size: 0.8em; /* 글씨 크기를 작게 조정 */
            font-weight: bold;
            color: white;
            background-color: gray;
            border: none;
            border-radius: 12px; /* 둥근 모서리 */
            cursor: pointer;
            transition: background-color 0.3s; /* 부드러운 색상 변화 효과 */
        }
        button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    헤헤, 그 사이트는 못 들어갈걸?
    <button onclick="location.reload()">나는 바보다</button>
</body>
</html>
