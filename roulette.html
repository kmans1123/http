<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Ï°∞Ïûë Î£∞Î†õ</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fafafa;
    }

    h1 { margin-bottom: 20px; }

    .roulette-wrapper { position: relative; width: 330px; height: 330px; }

    .roulette {
      position: absolute;
      width: 330px;
      height: 330px;
      border-radius: 50%;
      border: 6px solid #444;
      overflow: hidden;
      background: white;
      transition: transform 4s cubic-bezier(0.1,0.6,0.3,1);
    }

    .slice {
      position: absolute;
      width: 50%;
      height: 100%;
      top: 0;
      left: 50%;
      transform-origin: left center;
    }
    .white { transform: rotate(0deg); background: #ffffff; }
    .black { transform: rotate(180deg); background: #000000; }

    .pointer {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 28px solid red; 
      z-index: 999;
    }

    .center-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 85px;
      height: 85px;
      border-radius: 50%;
      background: radial-gradient(circle, #c9c9c9, #9a9a9a);
      border: 4px solid #555;
      cursor: pointer;
      z-index: 15;
      transition: 0.25s;
    }

    .switch-on {
      background: radial-gradient(circle, #ffffff, #bbbbbb) !important;
      border-color: #777 !important;
    }

    #spinBtn {
      margin-top: 20px;
      padding: 14px 25px;
      font-size: 18px;
      background: #03a9f4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    #spinBtn:hover { background: #0288d1; }

    .indicator { margin-top: 18px; font-size: 22px; font-weight: bold; min-height: 28px; }
  </style>
</head>

<body>
<h1>Î£∞Î†õ Í≤åÏûÑ</h1>

<div class="roulette-wrapper">
  <div class="pointer"></div>
  <div class="roulette" id="roulette">
    <div class="slice white"></div>
    <div class="slice black"></div>
    <div class="center-btn" id="switch"></div>
  </div>
</div>

<button id="spinBtn">ÎèåÎ¶¨Í∏∞</button>
<div class="indicator" id="result">Í≤∞Í≥º:</div>

<script>
const roulette = document.getElementById("roulette");
const result = document.getElementById("result");
const switchBtn = document.getElementById("switch");

let forceWhite = false;

switchBtn.addEventListener("click", () => {
  forceWhite = !forceWhite;
  switchBtn.classList.toggle("switch-on");
});

document.getElementById("spinBtn").addEventListener("click", () => {
  // Ïù¥Ï†Ñ Í≤∞Í≥º Ï¥àÍ∏∞Ìôî
  result.textContent = "Í≤∞Í≥º:";

  // 1. ÌöåÏ†ÑÏùÑ ÏúÑÌï¥ transform Ï¥àÍ∏∞Ìôî
  roulette.style.transition = "none";
  roulette.style.transform = "rotate(0deg)";

  // 2. Î†åÎçîÎßÅ Í∞ïÏ†ú (Î∏åÎùºÏö∞Ï†ÄÍ∞Ä transform Î≥ÄÍ≤ΩÏùÑ Ï≤òÎ¶¨ÌïòÍ≤å)
  roulette.offsetHeight; // ÏùΩÏñ¥ÏÑú Í∞ïÏ†ú reflow

  // 3. ÏÉàÎ°úÏö¥ ÌöåÏ†Ñ Í∞ÅÎèÑ ÏÑ§Ï†ï
  roulette.style.transition = "transform 4s cubic-bezier(0.1,0.6,0.3,1)";

  let deg;
  if (forceWhite) {
    deg = 360*5 + Math.random()*179;
  } else {
    deg = 360*5 + 180 + Math.random()*179;
  }

  roulette.style.transform = `rotate(${deg}deg)`;

  // 4Ï¥à ÌõÑ Í≤∞Í≥º ÌëúÏãú
  setTimeout(() => {
    let finalDeg = deg % 360;
    let isWhite = (finalDeg >= 180 && finalDeg < 360);
    result.textContent = isWhite ? "Í≤∞Í≥º: Ìù∞ÏÉâ üéâ" : "Í≤∞Í≥º: Í≤ÄÏ†ï ‚ö´";
  }, 4000);
});
</script>

</body>
</html>
